<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/log.css">
    <script defer src="js/log.js"></script>
</head>
<body>
    <div class="container">
        <form id="form" action="/">
            <h1>Login</h1>
            <div class="form-group">
                
                <input type="radio" name="role" id="card" class="radio-input" value="military" checked="checked" />
                <label for="card">Military </label>

                <input type="radio" name="role" class="radio-input" value="volunteer" id="cash">
                <label for="cash">Volunteer</label>

                <div class="input-control">
                    <label for="username">Username</label>
                    <input id="username" name="username" type="text">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password">
                    <div class="error"></div>
                </div>
                
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="forgotpsswd.html">Forgot password?</a>
                </div>

                
                <button type="submit" id="signup-button">Login</button>

            

            <div class="register-link">
                <p>Don't have an account?<a href="registrate.html"> Register</a></p>
            </div>

        </form>
    </div>
</body>
</html>
