<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/registrate.css">
    <script defer src="js/registrate.js"></script>
</head>
<body>
    <div class="container">
        <form id="form">
            <h1>Registration</h1>
            <input type="radio" name="role" id="card" class="radio-input" value="military" checked="checked" />
            <label for="card">Military</label>
            <input type="radio" name="role" class="radio-input" value="volunteer" id="cash">
            <label for="cash">Volunteer</label>
            <div class="input-control">
                <label for="username">Username</label>
                <input id="username" name="username" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="email">Email</label>
                <input id="email" name="email" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password">Password</label>
                <input id="password" name="password" type="password">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password2">Password again</label>
                <input id="password2" name="password2" type="password">
                <div class="error"></div>
            </div>
            <button type="submit" id="signup-button">Register</button>
            <div class="link">
                <p>Already have an account?<a href="log.html"> Login</a></p>
            </div>
        </form>
    </div>
</body>
</html>
